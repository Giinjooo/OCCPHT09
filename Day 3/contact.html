<body>
    <header>
        <h2>Contact Form</h2>

    <hr />
    <section id="form">   
        <form action="submit_form.php" method="post"> 
            <label for="name" id="name"><strong>Name: </strong></label>
            <input type="text" id="name" required placeholder="Name"/>
                <br><br>
            <label for="email" id="email"><strong>Email: </strong></label>
            <input type="text" id="email" required placeholder="Email">
                <br><br>
            <label for="number" id="number"><strong>Contact number: </strong></label>
            <input type="number" id="number" required placeholder="Contact number"/>
                <br><br>
            <label for="bio" id="bio"><strong>Bio: </strong></label> <br>
            <textarea name="hobbies" id="hobbies" rows="2" cols="30"></textarea>
                <br><br>
            <label for="address" id="address"><strong>Address: </strong></label>
            <input type="address" id="address" required placeholder="Address"/>
                <br><br>
            <button type="submit">Submit</button>
        </form>
    </section>
